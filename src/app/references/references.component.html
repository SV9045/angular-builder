<h1 class="heading">Builder Resources</h1>
<ng-container *ngIf="references$ | async as references">
  <mat-list>
    <mat-list-item *ngFor="let reference of references.resources">
        <a [href]="reference.link" [title]="reference.link" target="_blank">{{reference.name}}</a>
    </mat-list-item>
  </mat-list>
</ng-container>
